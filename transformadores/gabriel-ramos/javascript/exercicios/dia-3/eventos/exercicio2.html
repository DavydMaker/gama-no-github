<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>

<body>
    <form name="cadastro" id="cadastro" action="enviar.html" method="POST">
        <label for="username">Usuário:</label>
        <input type="text" name="username" id="username" placeholder="Informe o nome de usuário" required />
        <br />

        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" placeholder="Informe a sua senha" required />
        <br />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Informe seu email" required />
        <br />

        <button>Enviar</button>
    </form>

    <script type="text/javascript">
        cadastro.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log(cadastro.username.value);
            console.log(cadastro.password.value);
            console.log(cadastro.email.value);
        });
    </script>
</body>

</html>
